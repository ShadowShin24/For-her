<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Game for Nann Ohnmar Wai üíñ</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2c1a2f, #3e2a44);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #f0d6f7;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #d07de0cc;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 90px;
      height: 90px;
      background: #4a3361;
      border-radius: 15px;
      box-shadow: 0 4px 12px #b68de9cc;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
      box-shadow: 0 0 15px #d07de0ff;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      user-select: none;
      color: #f0d6f7;
      text-shadow: 0 0 5px #d07de0cc;
    }

    .card .front {
      background: #a776cc;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #5c3b81;
      border: 2px solid #d07de0;
    }

    #reset, #backBtn, #toggleMusicBtn {
      margin-top: 1rem;
      padding: 0.7rem 1.8rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 10px #0003;
      transition: 0.3s ease;
    }

    #reset {
      background: #d07de0;
      color: #2c1a2f;
    }

    #backBtn {
      background: #7a4b9e;
      color: #fff;
    }

    #toggleMusicBtn {
      background: #a776cc;
      color: #fff;
    }

    #tapOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
      font-family: 'Comic Sans MS', cursive;
    }

    #winMessage {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 20px;
      font-size: 2rem;
      color: #ffe8ff;
      text-shadow: 0 0 12px #d07de0cc;
      backdrop-filter: blur(10px);
      display: none;
      animation: fadeIn 1s ease-out forwards;
      z-index: 9998;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>
  <audio id="game-music" src="../music/game.mp3" loop></audio>
  <div id="tapOverlay">üéµ Tap anywhere to start the music üéµ</div>

  <h1>Memory Game for Nann Ohnmar Wai üíñ</h1>
  <div id="game"></div>

  <button id="reset">üîÑ Restart Game</button>
  <button id="backBtn">‚¨ÖÔ∏è Back to Home</button>
  <button id="toggleMusicBtn">üé∂ Toggle Music</button>

  <div id="winMessage">üéâ You Win! So Proud of You üíñ</div>

  <script>
    const symbols = ['üå∏', 'üíñ', 'üåü', 'üéÄ', 'üí´', 'üåà', '‚ú®', 'üéâ'];
    let cardsArray = [...symbols, ...symbols];
    let gameContainer = document.getElementById('game');
    let flippedCards = [];
    let matchedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards() {
      gameContainer.innerHTML = '';
      cardsArray = shuffle([...symbols, ...symbols]);
      matchedCount = 0;
      flippedCards = [];

      document.getElementById('winMessage').style.display = 'none';

      cardsArray.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.dataset.index = index;

        card.innerHTML = `
          <div class="front">${symbol}</div>
          <div class="back">?</div>
        `;

        card.addEventListener('click', () => flipCard(card));
        gameContainer.appendChild(card);
      });
    }

    function flipCard(card) {
      if (flippedCards.length === 2 || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.symbol === card2.dataset.symbol) {
        matchedCount += 2;
        flippedCards = [];
        if (matchedCount === cardsArray.length) {
          celebrateWin();
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function celebrateWin() {
      document.getElementById('winMessage').style.display = 'block';

      // Launch confetti
      const duration = 3 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff99ff', '#cc66ff', '#ffffff']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff99ff', '#cc66ff', '#ffffff']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    document.getElementById('reset').addEventListener('click', createCards);
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    const gameMusic = document.getElementById('game-music');
    const toggleBtn = document.getElementById('toggleMusicBtn');
    const tapOverlay = document.getElementById('tapOverlay');

    tapOverlay.addEventListener('click', () => {
      gameMusic.volume = 0.5;
      gameMusic.play().then(() => {
        tapOverlay.style.display = 'none';
        toggleBtn.textContent = "üîä Music Playing";
      });
    });

    toggleBtn.addEventListener('click', () => {
      if (gameMusic.paused) {
        gameMusic.play();
        toggleBtn.textContent = "üîä Music Playing";
      } else {
        gameMusic.pause();
        toggleBtn.textContent = "üé∂ Toggle Music";
      }
    });

    createCards();
  </script>
</body>
</html>
