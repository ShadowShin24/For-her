<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz for Nann Ohnmar Wai üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #ffd6ec, #ffe3f3);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 2rem;
      color: #5d3b6f;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .question-box {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 15px #f4aac3;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: #d07de0;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .options button:hover {
      background-color: #a84aba;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #backBtn {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: #7a4b9e;
      border: none;
      color: #fff;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 10px #5a3670cc;
    }
  </style>
</head>
<body>
  <h1>Fun Quiz for Nann Ohnmar Wai üíï</h1>

  <div class="question-box" id="quizBox">
    <div id="question">Loading...</div>
    <div class="options" id="options"></div>
  </div>

  <div id="result"></div>

  <button id="backBtn" onclick="goHome()">‚¨ÖÔ∏è Back to Home</button>

  <script>
    const quizData = [
      {
        question: "What's Ey Ree's favorite thing about Nann?",
        options: ["Her smile üòä", "Her kindness üíñ", "Her laugh üòÇ", "Everything ü•π"],
        answer: "Everything ü•π"
      },
      {
        question: "What do you think Ey Ree wants most right now?",
        options: ["Pizza üçï", "To see Nann ü•∫", "Win the lottery üí∏", "Sleep üò¥"],
        answer: "To see Nann ü•∫"
      },
      {
        question: "What's the goal of this website?",
        options: ["To say sorry üíî", "To make you smile üå∏", "To impress you ü§≠", "All of the above üíû"],
        answer: "All of the above üíû"
      }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) score++;
          current++;
          if (current < quizData.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        options.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById("quizBox").style.display = "none";
      const msg = score === quizData.length
        ? "üíñ Perfect! You know me so well. I miss you!"
        : `You got ${score}/${quizData.length} üí´ ‚Äî and that‚Äôs still amazing! üíï`;
      document.getElementById("result").textContent = msg;
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // Start the quiz
    showQuestion();
  </script>
</body>
</html>
